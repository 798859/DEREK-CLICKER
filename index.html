<!DOCTYPE html>
<html>
    <head>
        <title>DEREK CLICKER</title>
    </head>
    <body>
        <h1 id="dereks">0 dereks</h1>
        <button onclick="addDereks(1)">Click!</button>
        <script type="text/javascript">
            var dereks = 0;
            function addDereks(amount) {
                dereks += amount;
                update();
            }
            function update() {
                document.getElementById("dereks").innerHTML = dereks + " dereks";
                save();
            }
            function save() {
                localStorage.setItem("dereks", parseInt(dereks));
            }
            function load(){
                dereks = parseInt(localStorage.getItem("dereks"));
                if(isNaN(dereks))dereks = 0;
                update();
            }
            load();
    </script>
    </body>
</html>
